
usePlugin 'maven'

buildscript {
   repositories {
        mavenRepo name: 'clojars', urls: 'http://clojars.org/repo'
        mavenCentral()
   }
   dependencies {
       classpath 'clojuresque:clojuresque:1.1.0'
   }
}

usePlugin(clojuresque.ClojurePlugin)

group = 'clj-doc'
version = '0.1.0'

sourceSets {
    main {
        clojure {
            srcDir 'src'
        }
    }
}

configurations {
    compileOnly {
        transitive = false
        visible = false
    }
    compile.extendsFrom(compileOnly)
}

repositories {
    flatDir name: 'deps', dirs: 'deps'
}

dependencies {
    compileOnly 'clojuresque:clojuresque:1.1.0'
    compile 'org.clojure:clojure:1.0.0'
    compile 'org.clojure:clojure-contrib'
}

defaultTasks "build"
